<script type="text/javascript"> 
document.addEventListener("DOMContentLoaded", function(event) {
  document.getElementById("Button").disabled = true;
});
function Mascara (formato, keypress, objeto){
		campo = eval (objeto);
		
		//rg
		if(formato=='rg'){  //12.045.224-9
			separador1 = '.';
			separador2 = '-';
			conjunto1 = 2;
			conjunto2 = 6;
			conjunto3 = 10;
			if (campo.value.length == conjunto1){
				campo.value = campo.value + separador1;
			}
			if (campo.value.length == conjunto2){
				campo.value = campo.value + separador1;
			}
			if (campo.value.length == conjunto3){
				campo.value = campo.value + separador2;
			}
		}
		//cpf
		if(formato=='cpf'){  //537.045.224-91
			separador1 = '.';
			separador2 = '-';
			conjunto1 = 3;
			conjunto2 = 7;
			conjunto3 = 11;
			if (campo.value.length == conjunto1){
				campo.value = campo.value + separador1;
			}
			if (campo.value.length == conjunto2){
				campo.value = campo.value + separador1;
			}
			if (campo.value.length == conjunto3){
				campo.value = campo.value + separador2;
			}
		}
		//cep
		if(formato=='cep'){  //03804-010
			separador1 = '-';
			conjunto1 = 5;

			if (campo.value.length == conjunto1){
				campo.value = campo.value + separador1;
			}
		}
		//nascimento
		if(formato=='nasc'){  // 00/00/0000
			separador1 = '/';
			conjunto1 = 2;
			conjunto2 = 5;

			if (campo.value.length == conjunto1){
				campo.value = campo.value + separador1;
			}
			if (campo.value.length == conjunto2){
				campo.value = campo.value + separador1;
			}
		}
		//fone
		if( formato=='fone'){ //(99)9999-9999
			separador1 = '(';
			separador2= ')';
			separador3= '-';
			conjunto1= 0;
			conjunto2= 3;
			conjunto3= 8;
			if(campo.value.length == conjunto1){
				campo.value = campo.value + separador1;
			}
			if(campo.value.length == conjunto2){
				campo.value = campo.value + separador2;
			}
			if(campo.value.length == conjunto3){
				campo.value = campo.value + separador3;
			}
		}		
	}
	function valida(){
		if(document.cad.rg.value==""){
			vazio=true;
		}
		else if(document.cad.nome.value==""){
			vazio=true;
		}
		else if(document.cad.dataNasc.value==""){
			vazio=true;
		}
		else if(document.cad.telCel.value==""){
			vazio=true;
		}
		else if(document.cad.cpf.value==""){
			vazio=true;
		}
		else if(document.cad.cidade.value==""){
			vazio=true;
		}
		else if(document.cad.estado.value==""){
			vazio=true;
		}
		else if(document.cad.endereco.value==""){
			vazio=true;
		}
		else if(document.cad.cep.value==""){
			vazio=true;
		}
		else if(document.cad.numero.value==""){
			vazio=true;
		}
		else if(document.cad.senha.value==""){
			vazio=true;
		}
		else{
			vazio=false;
		}
		if(vazio==true){ document.getElementById("Button").disabled = true; }
		if(vazio==false) {
		document.getElementById("Button").disabled = false;
		}
	}
</script>
